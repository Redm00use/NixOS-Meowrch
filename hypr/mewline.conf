bind = Super+Alt, P, exec, fabric-cli invoke-action mewline dynamic-island-open "power_menu" # Press Super+Alt + P to open the "power_menu" module.
bind = Super+Alt, D, exec, fabric-cli invoke-action mewline dynamic-island-open "date_notification" # Press Super+Alt + D to open the "date_notification" module.
bind = Super+Alt, B, exec, fabric-cli invoke-action mewline dynamic-island-open "bluetooth" # Press Super+Alt + B to open the "bluetooth" module.
bind = Super+Alt, A, exec, fabric-cli invoke-action mewline dynamic-island-open "app_launcher" # Press Super+Alt + A to open the "app_launcher" module.
bind = Super+Alt, W, exec, fabric-cli invoke-action mewline dynamic-island-open "wallpapers" # Press Super+Alt + W to open the "wallpapers" module.
bind = Super+Alt, code:60, exec, fabric-cli invoke-action mewline dynamic-island-open "emoji" # Press Super+Alt + code:60 to open the "emoji" module.
